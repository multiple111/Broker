<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        :root {
            --primary-color: #0046A8;
            --primary-color-hover: #003480;
            --bg-color: #f4f4f9;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --error-color: red;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: #ffffff;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-color-hover);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @media (max-width: 500px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>
    <script src="apiConfig.js"></script>
    <script>
        const form = document.getElementById('adminLoginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';  // Clear previous messages

            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/old/admin/login`, {   
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    const token = result.token;  // Get the token from the response

                    // Store the token in localStorage
                    localStorage.setItem('authToken', token);

                    // Redirect to the admin dashboard
                    window.location.href = 'admin-first-zip.html';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || 'Invalid login credentials.';
                }
            } catch (err) {
                errorMessage.textContent = 'Something went wrong. Please try again later.';
            }
        });
    </script>
</body>
</html>

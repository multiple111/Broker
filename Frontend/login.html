<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterling Edge|Login</title>
    <link rel="stylesheet" href="styles.css?v=2.0">
</head>
<body>
    <div class="container">
        <form class="form" id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="loginEmail">Email or Username</label>
                <input type="text" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required minlength="8">
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="redirect">Don't have an account? <a href="signup.html">Create Account</a></p>
        </form>
    </div>
    
    <!-- Reusable loading spinner -->
    <div id="loading-spinner" class="loading-overlay" style="display: none;">
      <div class="spinner"></div>
      <p>Please wait...</p>
    </div>
    <script src="apiConfig.js"></script>
    <script src="script.js?v=2.0"></script>
    <script src="translate.js"></script>
      
</body>
</html>

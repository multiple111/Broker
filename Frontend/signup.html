<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Edge-Sign Up</title>
    <link rel="stylesheet" href="styles.css?v=2.0">
</head>
<body>
    <div class="container">
        <form class="form" id="signupForm">
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="input-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
            </div>
            <div class="input-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" name="signupUsername" required>
            </div>
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="signupPassword" required minlength="8">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms and Conditions</a>
                </label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="redirect">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    
    <!-- Reusable loading spinner -->
    <div id="loading-spinner" class="loading-overlay" style="display: none;">
      <div class="spinner"></div>
      <p>Please wait...</p>
    </div>
    <script src="apiConfig.js"></script>
    <script src="script.js?v=2.0"></script>
    <script src="translate.js"></script>
</body>
</html>
